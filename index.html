<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="header-text">Weather Dashboard</h1>
    </header>

    <main>
       <div class="container">
        <div class="row">
            <form class="col-3">
                <label for="city">Search For A City:</label><br>
                <input  id="city-search" type="text" name="cityname">
                <button id="search-btn" type="button">Search</button>
            </form>
        
            <div id="weather-display" class="col-9">
                <h2 id="city-name"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
         </div>
       </div> 
       <div class="container">
        <div id="weather-forecast" class="row justify-content-end">
            <div id="day-one" class="col-2 card"></div>
            <div id="day-two" class="col-2 card"></div>
            <div id="day-three" class="col-2 card"></div>
            <div id="day-four" class="col-2 card"></div>
            <div id="day-five" class="col-2 card"></div>
        </div>
        </div>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
